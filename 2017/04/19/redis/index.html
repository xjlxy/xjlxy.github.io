            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>Redis是一个使用ANSI C编写的开源、支持网络、基于内存、可选持久性的键值对存储数据库。redis 安装过程比较简单，直接编译即可,具体细节可参照以下脚本。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line">#!/bin/bash</div><div class="line"># Author:  xy &lt;424187951 AT qq.com&gt;</div><div class="line">#update 170419</div><div class="line">export PATH=/bin:/sbin:/usr/bin:/usr/sbin</div><div class="line">log_file=&quot;/tmp/redis_install.log&quot;</div><div class="line">cd /opt/</div><div class="line">function make_install()&#123;</div><div class="line">        yum -y install wget tar gcc</div><div class="line">            wget http://download.redis.io/releases/redis-3.2.8.tar.gz</div><div class="line">                tar xzf redis-3.2.8.tar.gz &amp;&amp; cd redis-3.2.8</div><div class="line">                    make</div><div class="line">#    make -j4 MALLOC=libc</div><div class="line">#You need tcl 8.5 or newer in order to run the Redis test</div><div class="line">    rpm -ivh http://mirror.centos.org/centos/6/os/x86_64/Packages/tcl-8.5.7-6.el6.x86_64.rpm</div><div class="line">&#125;</div><div class="line"></div><div class="line">function redis_conf()&#123;</div><div class="line">        echo &apos;</div><div class="line">        net.core.somaxconn=511</div><div class="line">        vm.overcommit_memory=1&apos; &gt;&gt; /etc/sysctl.conf</div><div class="line">        sysctl -p</div><div class="line">        echo never &gt; /sys/kernel/mm/transparent_hugepage/enabled</div><div class="line">        ./src/redis-server &amp;</div><div class="line">        ./src/redis-cli ping &amp;&amp; echo &apos;installation complete&apos;</div><div class="line">&#125;</div><div class="line">make_install &amp;&gt; $log_file</div><div class="line">redis_conf</div></pre></td></tr></table></figure>
<h2 id="常用命令"><a href="#常用命令" class="headerlink" title="常用命令"></a>常用命令</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">./src/redis-cli</div><div class="line">CONFIG get requirepass</div><div class="line"><span class="comment">## 查看密码</span></div><div class="line"></div><div class="line">CONFIG <span class="built_in">set</span> requirepass <span class="string">"runoob"</span></div><div class="line"><span class="comment">## 设置密码</span></div><div class="line"></div><div class="line">AUTH password</div><div class="line"><span class="comment">## 密码验证</span></div><div class="line"></div><div class="line">CONFIG get *</div><div class="line"><span class="comment">## 显示所有设置</span></div><div class="line"></div><div class="line">CONFIG <span class="built_in">set</span> </div><div class="line"><span class="comment">## 修改配置建议使用此命令进行热修改，因修改配置文件后，redis重启存在内存陷阱</span></div></pre></td></tr></table></figure>
<h2 id="redis-benchmark"><a href="#redis-benchmark" class="headerlink" title="redis-benchmark"></a>redis-benchmark</h2><p>redis测试工具<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">redis-benchmark -h 127.0.0.1 -p 6379 -t set,lpush -n 10000 -q</div><div class="line">SET: 97087.38 requests per second</div><div class="line">LPUSH: 106382.98 requests per second</div><div class="line">##主机 127.0.0.1 端口号为 6379，执行的命令为 set,lpush，请求数为 10000，通过 -q 参数让结果只显示每秒执行的请求数。</div></pre></td></tr></table></figure></p>
