                <h2 id="ssh"><a href="#ssh" class="headerlink" title="ssh"></a>ssh</h2><h2 id="options"><a href="#options" class="headerlink" title="options"></a>options</h2><figure class="highlight tex"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line">-1：强制使用ssh协议版本1；</div><div class="line">-2：强制使用ssh协议版本2；</div><div class="line">-4：强制使用IPv4地址；</div><div class="line">-6：强制使用IPv6地址；</div><div class="line">-A：开启认证代理连接转发功能；</div><div class="line">-a：关闭认证代理连接转发功能；</div><div class="line">-b：使用本机指定地址作为对应连接的源ip地址；</div><div class="line">-C：请求压缩所有数据；</div><div class="line">-F：指定ssh指令的配置文件；</div><div class="line">-f：后台执行ssh指令；</div><div class="line">-g：允许远程主机连接主机的转发端口；</div><div class="line">-i：指定身份文件；</div><div class="line">-l：指定连接远程服务器登录用户名；</div><div class="line">-N：不执行远程指令；</div><div class="line">-o：指定配置选项；</div><div class="line">-p：指定远程服务器上的端口；</div><div class="line">-q：静默模式；</div><div class="line">-X：开启X11转发功能；</div><div class="line">-x：关闭X11转发功能；</div><div class="line">-y：开启信任X11转发功能</div><div class="line">-D：SOCK port</div></pre></td></tr></table></figure>
<h2 id="正向代理"><a href="#正向代理" class="headerlink" title="正向代理"></a>正向代理</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">ssh -L 6666:c_ip:80 b_user@b_ip</div><div class="line"><span class="comment">#监听本地6666端口，通过主机b访问主机C的80端口</span></div></pre></td></tr></table></figure>
<h2 id="反向代理"><a href="#反向代理" class="headerlink" title="反向代理"></a>反向代理</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">ssh -Rg b_port:127.0.0.1:80 b_user@b_ip</div><div class="line"><span class="comment">#监听Host b_port，访问b_ip:b_port转到本地80端口</span></div></pre></td></tr></table></figure>
<h2 id="SOCK-proxy"><a href="#SOCK-proxy" class="headerlink" title="SOCK proxy"></a>SOCK proxy</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">ssh -CN<span class="built_in">fg</span>D 6666 user@host_ip</div><div class="line"><span class="comment">#监听本地6666端口，转发数据到host_ip主机</span></div></pre></td></tr></table></figure>
