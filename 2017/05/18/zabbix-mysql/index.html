                <h2 id="create-account"><a href="#create-account" class="headerlink" title="create account"></a>create account</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">GRANT</span> <span class="keyword">USAGE</span> <span class="keyword">ON</span> *.* <span class="keyword">TO</span> <span class="string">'zabbix'</span>@<span class="string">'127.0.0.1'</span> <span class="keyword">IDENTIFIED</span> <span class="keyword">BY</span> <span class="string">'zabbx_admin'</span>;</div><div class="line"><span class="keyword">flush</span> <span class="keyword">privileges</span>;</div></pre></td></tr></table></figure>
<h2 id="userparameter-mysql-conf"><a href="#userparameter-mysql-conf" class="headerlink" title="userparameter_mysql.conf"></a>userparameter_mysql.conf</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">#复制userparameter_mysql.conf模板到zabbix配置文件所在目录</div><div class="line">cp ./zabbix-3.2.5/conf/zabbix_agentd/userparameter_mysql.conf /usr/local/etc/zabbix_agentd.conf.d/</div><div class="line"></div><div class="line">#HOME目录修改为zabbix配置文件所在目录</div><div class="line">sed -i &apos;s@/var/lib/zabbix@/usr/local/etc@g&apos; /usr/local/etc/zabbix_agentd.conf.d/userparameter_mysql.conf</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">#userparameter_mysql.conf</div><div class="line">UserParameter=mysql.status[*],echo &quot;show global status where Variable_name=&apos;$1&apos;;&quot; | HOME=/usr/local/etc mysql -N | awk &apos;&#123;print $$2&#125;&apos;</div><div class="line">UserParameter=mysql.size[*],bash -c &apos;echo &quot;select sum($(case &quot;$3&quot; in both|&quot;&quot;) echo &quot;data_length+index_length&quot;;; data|index) echo &quot;$3_length&quot;;; free) echo &quot;data_free&quot;;; esac)) from information_schema.tables$([[ &quot;$1&quot; = &quot;all&quot; || ! &quot;$1&quot; ]] || echo &quot; where table_schema=\&quot;$1\&quot;&quot;)$([[ &quot;$2&quot; = &quot;all&quot; || ! &quot;$2&quot; ]] || echo &quot;and table_name=\&quot;$2\&quot;&quot;);&quot; | HOME=/usr/local/etc mysql -N&apos;</div><div class="line">UserParameter=mysql.ping,HOME=/usr/local/etc mysqladmin ping | grep -c alive</div><div class="line">UserParameter=mysql.version,mysql -V</div></pre></td></tr></table></figure>
<h2 id="my-cnf"><a href="#my-cnf" class="headerlink" title=".my.cnf"></a>.my.cnf</h2><figure class="highlight tex"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">echo '[mysql]</div><div class="line">host=127.0.0.1</div><div class="line">port=3333</div><div class="line">user=zabbix</div><div class="line">password=zabbix_admin</div><div class="line">socket = /opt/mysql_cacti/mysql.sock</div><div class="line"></div><div class="line">[mysqladmin]</div><div class="line">host=127.0.0.1</div><div class="line">port=3333</div><div class="line">user=zabbix</div><div class="line">password=zabbix_admin</div><div class="line">socket = /opt/mysql_cacti/mysql.sock' &gt; /usr/local/etc/.my.cnf</div></pre></td></tr></table></figure>
<h2 id="zabbix-agentd-conf"><a href="#zabbix-agentd-conf" class="headerlink" title="zabbix_agentd.conf"></a>zabbix_agentd.conf</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">#追加配置到zabbix_agentd.conf</div><div class="line">echo &apos;Include=/usr/local/etc/zabbix_agentd.conf.d/&apos; &gt;&gt; zabbix_agentd.conf</div><div class="line"></div><div class="line">#重启zabbix_agentd</div><div class="line">/etc/init.d/zabbix_agentd restart</div></pre></td></tr></table></figure>
<h2 id="test-on-zabbix-server"><a href="#test-on-zabbix-server" class="headerlink" title="test on zabbix server"></a>test on zabbix server</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">shell&gt; zabbix_get <span class="_">-s</span> 127.0.0.1 -p 10050 -k <span class="string">'mysql.ping'</span></div><div class="line">1</div><div class="line"></div><div class="line">shell&gt; zabbix_get <span class="_">-s</span> 127.0.0.1 -p 10050 -k mysql.version</div><div class="line">/opt/mysql_cacti/bin/mysql Ver 14.14 Distrib 5.6.35, <span class="keyword">for</span> linux-glibc2.5 (x86_64) using EditLine wrapper</div><div class="line"></div><div class="line"><span class="comment">##注：</span></div><div class="line"><span class="comment">#如报错：sh: mysql: command not found</span></div><div class="line"><span class="comment"># sh: mysqladmin: command not found</span></div><div class="line"><span class="comment">#</span></div><div class="line"><span class="comment">#修改userparameter_mysql.conf:</span></div><div class="line"><span class="comment"># mysql mysqladmin命令的路径为绝对路径</span></div></pre></td></tr></table></figure>
<p>最终效果<br><img src="/2017/05/18/zabbix-mysql/20170517170310.png" alt="logo"></p>
