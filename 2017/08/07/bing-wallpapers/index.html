<h2 id="shell-script"><a href="#shell-script" class="headerlink" title="shell script"></a>shell script</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div></pre></td><td class="code"><pre><div class="line">#!/bin/bash</div><div class="line">#update 170808 fix bug</div><div class="line">export PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin</div><div class="line">function wallpaper_today()&#123;</div><div class="line">  wget cn.bing.com/$(curl http://cn.bing.com/ \</div><div class="line">  |grep -oE &quot;g_img=\&#123;url:.*g_img.hdon = 1&quot; \</div><div class="line">  |awk -F&apos;:&apos; &apos;&#123;print $2&#125;&apos; \</div><div class="line">  |cut -d &apos;&quot;&apos; -f2)</div><div class="line">&#125;</div><div class="line"></div><div class="line">function wallpaper_tomorrow()&#123;</div><div class="line">  wget cn.bing.com/$(curl http://cn.bing.com/ \</div><div class="line">  |grep -oE &quot;var g_prefetch.*var hpWall&quot; \</div><div class="line">  |awk -F&apos;:&apos; &apos;&#123;print $3&#125;&apos; \</div><div class="line">  |cut -d &quot;&apos;&quot; -f2)</div><div class="line">&#125;</div><div class="line"></div><div class="line">function main()&#123;</div><div class="line">  DES=&quot;$HOME/wallpapers/$(date +%F)&quot;</div><div class="line">  [[ -d $DES ]] || mkdir -p $DES</div><div class="line">  cd $DES</div><div class="line">  case $1 in</div><div class="line">  now)wallpaper_today;;</div><div class="line">  tom)wallpaper_tomorrow;;</div><div class="line">  esac</div><div class="line">  filename=&quot;$( readlink -f $(ls -t1 |head -1) )&quot;</div><div class="line">  gsettings set org.gnome.desktop.background picture-uri &quot;file://$filename&quot;</div><div class="line">&#125;</div><div class="line"></div><div class="line">main $1</div></pre></td></tr></table></figure>
